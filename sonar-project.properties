# SonarCloud Configuration for MathGenie
sonar.projectKey=cnkang_mathgenie
sonar.organization=cnkang

# Project Information
sonar.projectName=MathGenie
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,tests/**/*

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.min.js,**/public/**,**/*.config.*,**/setupTests.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**

# Language Settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/setupTests.ts,**/*.config.*,**/scripts/**,**/public/**

# Quality Gate
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# TypeScript/JavaScript specific settings
sonar.typescript.node.maxspace=8192
sonar.javascript.node.maxspace=8192

# Security
sonar.security.hotspots.inheritFromParent=true

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/App.tsx
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1541
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.test.*
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S6544
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.test.*