<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4f46e5">
  <meta name="keywords" content="math,problem generator,education,practice,PDF">
  <meta name="description"
    content="MathGenie is a modern web application built with React 19 and TypeScript, designed to help tutors generate math problems focusing on basic arithmetic operations. Customize number ranges, operations, and generate PDF worksheets instantly.">
  <link rel="apple-touch-icon" href="/logo192.png">
  <link rel="manifest" href="/manifest.json">
  <title>MathGenie - Math Problem Generator</title>

  <!-- Remove preload that causes issues -->

  <!-- Critical CSS inline to prevent render blocking -->
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-secondary: #f8fafc;
      --text-primary: #0f172a
    }

    * {
      box-sizing: border-box
    }

    html {
      font-size: 16px;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      overflow-x: hidden
    }

    .App {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #f1f5f9 100%);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1.5rem;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #f1f5f9 100%)
    }

    .loading-container h1 {
      margin: 0;
      color: var(--primary-color);
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -.025em
    }

    .loading-container p {
      color: #64748b;
      font-size: 1.125rem;
      margin: 0
    }

    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
      margin-bottom: 1.5rem;
      width: 100%
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto
    }

    .title-section h1 {
      margin: 0 0 .5rem 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff
    }

    .subtitle {
      margin: 0;
      font-size: 1.1rem;
      opacity: .9;
      font-weight: 400;
      color: #fff
    }

    @media (max-width:768px) {
      .app-header {
        padding: 1.5rem 1rem
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center
      }

      .title-section h1 {
        font-size: 2rem
      }

      .subtitle {
        font-size: 1rem
      }

      .loading-container h1 {
        font-size: 2rem
      }
    }

    @media (max-width:480px) {
      .title-section h1 {
        font-size: 1.75rem
      }

      .loading-container h1 {
        font-size: 1.75rem
      }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
      <p>MathGenie requires JavaScript to generate math problems and create PDF worksheets.</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
