name: Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
    
      - name: Checkout Repository
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
          cache: yarn

      - name: Install dependencies
        run: corepack enable && yarn set version berry && yarn install

      - name: Run yarn upgrade-interactive
        run: yarn up --latest

      - name: Install updated dependencies
        run: yarn install

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'chore: upgrade dependencies' || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: update-dependencies
          title: 'chore: upgrade dependencies'
          body: 'Automatically generated by GitHub Action to update dependencies.'
          commit-message: 'chore: upgrade dependencies'
          labels: dependencies
