name: Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日 00:00 运行
  workflow_dispatch:  # 手动触发工作流

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 使用 Node.js 16

      - name: Install dependencies
        run: npm install

      - name: Run npm-check-updates
        run: npx npm-check-updates -u  # 使用 ncu -u 升级依赖

      - name: Install updated dependencies
        run: npm install

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'chore: upgrade dependencies' || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-dependencies
          title: 'chore: upgrade dependencies'
          body: 'Automatically generated by GitHub Action to update dependencies.'
          commit-message: 'chore: upgrade dependencies'
          labels: dependencies
